<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; font-weight: bold; }
      .berkeley { fill: #003262; font-size: 10px; }
      .cal { fill: #FDB515; font-size: 16px; font-weight: bold; }
      .logo-bg { fill: #003262; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="logo-bg" width="120" height="40" rx="2"/>
  
  <!-- UC Berkeley -->
  <text class="text berkeley" x="8" y="12">UC BERKELEY</text>
  
  <!-- California bear symbol simplified -->
  <circle fill="#FDB515" cx="25" cy="25" r="10"/>
  <text class="text cal" x="18" y="30">C</text>
  
  <!-- California text -->
  <text class="text berkeley" x="45" y="25" fill="#FDB515">CALIFORNIA</text>
  <text class="text berkeley" x="45" y="35" fill="white">BERKELEY</text>
</svg>
