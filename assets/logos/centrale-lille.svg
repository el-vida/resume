<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; font-weight: bold; }
      .centrale { fill: #1e3a8a; font-size: 12px; }
      .lille { fill: #dc2626; font-size: 10px; }
      .ecole { fill: #1e3a8a; font-size: 8px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect fill="white" width="120" height="40" rx="2" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- École -->
  <text class="text ecole" x="8" y="12">ÉCOLE</text>
  
  <!-- Centrale -->
  <text class="text centrale" x="8" y="24">CENTRALE</text>
  
  <!-- de LILLE -->
  <text class="text lille" x="8" y="34">DE LILLE</text>
  
  <!-- Geometric element -->
  <polygon fill="#dc2626" points="90,8 100,8 95,18"/>
  <polygon fill="#1e3a8a" points="90,22 100,22 95,32"/>
</svg>
